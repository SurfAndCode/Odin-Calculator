<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="grid-container">
            <div class="grid-item item1 display">0</div>
            <div class="grid-item clear"><button>C</button></div>
            <div class="grid-item operator"><button value="divide">/</button></div>
            <div class="grid-item operator"><button value="multiply">*</button></div>
            <div class="grid-item del"><button>Del</button></div>
            <div class="grid-item number"><button value="7">7</button></div>
            <div class="grid-item number"><button value="8">8</button></div>
            <div class="grid-item number"><button value="9">9</button></div>
            <div class="grid-item operator"><button value="subtract">-</button></div>
            <div class="grid-item number"><button value="4">4</button></div>
            <div class="grid-item number"><button value="5">5</button></div>
            <div class="grid-item number"><button value="6">6</button></div>
            <div class="grid-item operator"><button value="add">+</button></div>
            <div class="grid-item number"><button value="1">1</button></div>
            <div class="grid-item number"><button value="2">2</button></div>
            <div class="grid-item number"><button value="3">3</button></div>
            <div class="grid-item item16 equal"><button>=</button></div>
            <div class="grid-item item17 number" ><button value="0">0</button></div>
            <div class="grid-item decimal"><button>.</button></div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
